<html>

	<body style="background-color:yellow">

	<center>
	    <div align="left">
		<form action="details.html" method="get">
			<label for="first name">Enter First Name:</label>
			<input type="textarea" id="fname" name="name" placeholder="enter your first name" style="font-size:18px; align-content: left;"required><br><br>
		<label for="last name">Enter Last Name:</label>

			<fieldset>

		<label for="dob">Dob:</label>

		<label for="Email Id">Email Id:</label>
		<input type="email" id="mail" name="email" placeholder="enter your Mail Id" style="font-size:18px" required><br><br>

		<input type="color" id="fcolor" name="color">
		<label for="Phno">Ph No.:</label>

			<label for="address">Address:</label>
			<input type="textarea" id="addr" name="addr" placeholder="enter address" style="font-size:18px"><br><br>
	   <label for="year">Year:</label>

				<option value="e4">E4</option>
			</optgroup>
			<optgroup>
				<optgroup label="RGUKT NUZVID">
				<option value="e"></option>

				<option value="e4">E4</option>
			</optgroup>
			<optgroup>

				<option value="e4">E4</option>
			</optgroup>
			<optgroup>

				<option value="e4">E4</option>
			</optgroup>
			</select><br><br>
		<label for="fav sub">Subject:</label>

			<input type="checkbox" id="sub" name="subj">
